<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Stats preview card component</title>
</head>

<body>
    <section class="card">
        <div class="container card-container">
            <div class="row card-row">
                <div class="col-xs-12 col-md-6 card-col">
                    <div class="card-description">
                        <h1>Get <span>insights</span> that help <br> your business grow.</h1>
                        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall                      efficiency.</p>
    
                        <div class="card-feature">
                            <div class="card-feature-companies">
                                <h3>10k+</h3>
                                <p>companies</p>
                            </div>
                            <div class="card-feature-templates">
                                <h3>314</h3>
                                <p>templates</p>
                            </div>
                            <div class="card-feature-queries">
                                <h3>12M+</h3>
                                <p>queries</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6 card-col">
                    <img src="img/image-header-desktop.jpg" alt="" class="card-img img-responsive">
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
